      <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Add Product</h5>
            <div class="card">
                <div class="card-body">
                    <center><h5 class="card-title fw-semibold mb-4">Add Product</h5></center>
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="5" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Image Upload</label>
                            <input type="file" class="form-control" id="productImage" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <img id="imagePreview" style="max-width: 100%; height: auto;" />
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>

  <script>
    document.getElementById('productImage').addEventListener('change', function(event) {
      const [file] = event.target.files;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
